<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AI 工作術課前問卷</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
      padding: 40px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }
    input[type="text"], select {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .checkbox-group, .radio-group, .scale-group {
      margin-top: 10px;
    }
    .checkbox-group label,
    .radio-group label {
      display: block;
      font-weight: normal;
      margin-top: 5px;
    }
    .scale-group input {
      margin: 5px;
    }
    button {
      margin-top: 30px;
      width: 100%;
      padding: 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .output {
      margin-top: 30px;
      padding: 20px;
      background-color: #e7f3e7;
      border: 1px solid #c9e2c9;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>AI 工作術課前問卷</h2>
    <form id="surveyForm">
      <label for="name">請填寫您的姓名：</label>
      <input type="text" id="name" name="name" required>

      <label>請選擇您的職位：</label>
      <div class="radio-group">
        <label><input type="radio" name="position" value="工程師" required> 工程師</label>
        <label><input type="radio" name="position" value="管理者"> 管理者</label>
        <label><input type="radio" name="position" value="行銷"> 行銷</label>
        <label><input type="radio" name="position" value="其他"> 其他</label>
      </div>

      <label>請選擇您的學習期待：</label>
      <div class="checkbox-group">
        <label><input type="checkbox" name="expect" value="提高 AI 應用能力"> 提高 AI 應用能力</label>
        <label><input type="checkbox" name="expect" value="學習自動化技巧"> 學習自動化技巧</label>
        <label><input type="checkbox" name="expect" value="提高生產力"> 提高生產力</label>
      </div>

      <label>請自評您的 AI 了解程度（1-5）：</label>
      <div class="scale-group">
        <input type="radio" name="ai_level" value="1" required> 1
        <input type="radio" name="ai_level" value="2"> 2
        <input type="radio" name="ai_level" value="3"> 3
        <input type="radio" name="ai_level" value="4"> 4
        <input type="radio" name="ai_level" value="5"> 5
      </div>

      <button type="submit">送出問卷</button>
    </form>

    <div class="output" id="output" style="display:none;"></div>
  </div>

  <script>
    document.getElementById("surveyForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const position = document.querySelector('input[name="position"]:checked')?.value;
      const expectations = Array.from(document.querySelectorAll('input[name="expect"]:checked'))
                                .map(item => item.value);
      const aiLevel = document.querySelector('input[name="ai_level"]:checked')?.value;

      const output = document.getElementById("output");
      output.style.display = "block";
      output.innerHTML = `
        <h3>問卷已提交 ✅</h3>
        <p><strong>姓名：</strong>${name}</p>
        <p><strong>職位：</strong>${position}</p>
        <p><strong>學習期待：</strong>${expectations.join("，")}</p>
        <p><strong>AI 了解程度：</strong>${aiLevel} / 5</p>
      `;
    });
  </script>
</body>
</html>
